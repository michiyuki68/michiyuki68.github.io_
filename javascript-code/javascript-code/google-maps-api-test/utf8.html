<html lang="ja">
<head>
  <meta charset="shift_jis">
  <title>Google Maps APIの練習</title>
  <script src="http://maps.google.com/maps/api/js?language=ja"></script>
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    position: relative;
  }
  #map {
    width: 100%;
    height: 100%;
    float: right;
  }
  #list-box {
    width: 300px;
    height: 500px;
    overflow: auto;
    position: absolute;
    top: 10;
    left: 10px;
    z-index: 100;
    background: #fff;
    border: 1px solid #dcdcdc;
    border-radius: 4px;
    padding: 10px;
  }
  h1 {
    padding: 5px 0;
    font-size: 22px;
    background: tomato;
    text-align: center;
    border-radius: 10px;
  }
  #list {
    margin: 0;
    padding: 0;
  }
  #list li {
    padding: 10px;
    border-top: 2px solid deeppink;
    border-right: 5px solid skyblue;
    border-left: 5px solid skyblue;
    border-bottom: 2px solid tomato;
    list-style-type: none;
  }
  #list > p{
    padding: 15px;
  }
  </style>
</head>
<body>
  <div id="list-box">
    <h1>店舗リスト</h1>
    <ul id="list"></ul>
  </div>

  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
  // MAPの表示領域
  var swlat = null;
  var swlng = null;
  var nelat = null;
  var nelng = null;

  function initialize() {
    //マーカーの情報
    var data = [
      {
        shopname: '吉祥寺駅',
        lat: '35.703153',
        lng: '139.580077',
        content: '吉祥寺駅（きちじょうじえき）は、東京都武蔵野市吉祥寺南町一丁目及び同二丁目にある、東日本旅客鉄道（JR東日本）・京王電鉄の駅である。',
      },
      {
        shopname: '八十八夜（はちじゅうはちや）',
        lat: '35.702511',
        lng: '139.576779',
        content: '<span style="color:tomato">吉祥寺駅から徒歩約５分の場所にある「八十八夜」です。<br>お洒落な雰囲気と国産の食材にこだわっているおいしいお料理で人気のカフェとして知られています。<br>わんちゃんも一緒に入れるので、井の頭公園で散歩したあとに立ち寄ることもできます！</span>',
      },
      {
        shopname: 'アムリタ食堂',
        lat: '35.704497',
        lng: '139.576276',
        content: '<span style="color:deeppink">吉祥寺駅北口から徒歩5分！<br>本格タイ料理が味わえるお店です。<br>見た目からしてこだわりが感じ取れるかと思います！ランチもオススメですが、夜はライトアップされていてより雰囲気が良いです！</span>',
      },
      {
        shopname: 'ペパカフェフォレスト',
        lat: '35.698923',
        lng: '139.576910',
        content: '井の頭公園の中にあるカフェです。<br>吉祥寺駅から入ると公園の奥の方に立地しているので、散策しながら立ち寄れます！<br>木々や湖の近くにあるので、とても穏やかな気持ちになれますよー！',
      },
      {
        shopname: 'alley cafe',
        lat: '35.702867',
        lng: '139.577963',
        content: '吉祥寺駅の公園口を出て、すぐのところにあります！<br>ビル群の一角にありますので、見落とさないよう注意が必要です。<br>店内はこじんまりとしており、インテリアがなんともかわいらしいので、女子たちに人気が高いです！',
      },
      {
        shopname: 'ハンモックカフェ　マヒカマノ',
        lat: '35.702320',
        lng: '139.582218',
        content: '吉祥寺駅から徒歩5分圏内です！<br>店内は想像以上にハンモックです！笑<br>ただ、清潔感があって、座るタイプのハンモックがほとんどですので、安心してくつろげます。<br>ハンモックのお店とセットになっていて広々とした空間ですので、気兼ねなく、くつろぐことができます。',
      },
      {
        shopname: "北東",
        lat: '35.7190253513',
        lng: '139.599998971',
        content: '北東です。',
      },
      {
        shopname: "南西",
        lat: '35.687277488069',
        lng: '139.56016428',
        content: '南西です。',

      }
    ];

    //初期位置に、上記配列の最初の緯度経度を格納
    var latlng = new google.maps.LatLng(data[0].lat, data[0].lng);

    var opts = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      streetViewControl : false,
      panControl : false,
      animation : google.maps.Animation.BOUNCE,
      flat : true,
    };

    var map = new google.maps.Map(document.getElementById("map"), opts);

    var markers = new Array();

    // これがないとgetBoundsが動かない
    google.maps.event.addListener(map, 'bounds_changed', function() {

    });

    // 地図の表示領域が変更されたらイベントを発生させる
    //イベント登録 地図の表示領域が変更されたらイベントを発生させる
    google.maps.event.addListener(map, 'idle', function() {
      // マーカーを全削除
      markers.forEach(function(marker, idx) {
        marker.setMap(null);
      });

      // MAPの表示領域の取得
      getLatLngBounds(map);

      var li_items = "";
      //マーカーを再読み込み
      for (i = 0; i < data.length; i++) {
        // 範囲に入っているやつだけ取得
        if (!(data[i].lat > swlat &&
              data[i].lng > swlng &&
              data[i].lat < nelat &&
              data[i].lng < nelng)) {
                // alert(data[i].shopname);
                continue;
        }
        markers[i] = new google.maps.Marker({
          position: new google.maps.LatLng(data[i].lat, data[i].lng),
          map: map
        });
        // マーカのリスナーをセット
        markerInfo(markers[i], data[i].shopname, data[i].content);
        // リストの構築
        li_items += '<li>' + data[i].shopname + "</li>\n";
        li_items += '<p>' + data[i].content + "</p>\n";
      }
      // リストの生成
      $("#list").html(li_items);
      $("#list").hide();
      $("#list").slideToggle(1000);
    });
  }

  // マーカー関係
  function markerInfo(marker, name, content) {
    var infoWindow = new google.maps.InfoWindow({
      content: name
    });
    // マウスオーバーで情報ウィンドウ表示
    google.maps.event.addListener(marker, 'mouseover', function (event) {
      infoWindow.open(marker.getMap(), marker);
    });
    // マウスアウトで情報ウィンドウ非表示
    google.maps.event.addListener(marker, 'mouseout', function (event) {
      infoWindow.close();
    });
    // マーカークリックでアラート
    google.maps.event.addListener(marker, 'click', function (event) {
      alert(content);
    });
  }

  // MAPの表示領域の取得
  function getLatLngBounds(map) {
    // data配列から、画面範囲外の配列を取り除く
    var latlngBounds = map.getBounds();

    /* 南西（左下）の緯度経度取得 */
    var sw = latlngBounds.getSouthWest() ;
    swlat = sw.lat();
    swlng = sw.lng();

    // alert( "[南西の端の位置座標]\n" + swlat + ", " + swlng);

    /* 北東の位置座標をLatLngクラスで取り出す */
    var ne = latlngBounds.getNorthEast() ;
    nelat = ne.lat();
    nelng = ne.lng();

    // alert( "[北東の端の位置座標]\n" + nelat + ", " + nelng);

    return false;
  }

  //地図描画を実行
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</body>
</html>
