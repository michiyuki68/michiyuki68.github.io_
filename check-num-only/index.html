<!DOCTYPE html>
<html lang="ja">
<head>
  <title>数字入力チェック</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">数字入力をチェックする</h1>
    <br>

    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="text" value="" class="form-control" onkeydown="return checkNumOnly()">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  // 数字かどうかチェック
  // テンキーはNumLockを解除しておく
  function checkNumOnly()
  {
    var e = event.keyCode;
    var m = String.fromCharCode(e);
    if( e >= 96 && e <= 105 ){
      m = e - 96;
    }

    // 数字・バックスペース・改行・タブならtrueを返す
    return "0123456789\b\r\t".indexOf(m, 0) < 0 ? false : true;
  }
  </script>
</body>
</html>
