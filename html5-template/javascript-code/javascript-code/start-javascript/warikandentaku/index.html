<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>割り勘電卓だよ</title>
  <style>
  body {
    font-size: 18px;
  }
  </style>
</head>
<body>
  <h1>割り勘電卓！</h1>
  <p>支払額： <input type="number" id="amount" style="font-size: 18px" onKeyup="this.value=this.value.replace(/[^0-9]+/i,'')"></p>
  <p>人数： <input type="number" id="num" style="font-size: 18px" onKeyup="this.value=this.value.replace(/[^0-9]+/i,'')"></p>
  <p><input type="button" value="計算" onclick="getResult();"></p>
  <p id="result"></p>
</body>
<script>
function getResult(){
  var amount = document.getElementById('amount').value;
  var num = document.getElementById('num').value;

  var unit = 100;

  var x = Math.floor((amount / num) / unit) * unit;
  var y = amount - (x * num);

  var _x = Math.ceil((amount / num) / unit) * unit;
  var _y = (_x * num) - amount;

  document.getElementById('result').innerHTML = 'ひとり' + x + '円だと' + y + '円足りません!' + '<br>ひとり' + _x + '円だと' + _y +'円余るよ！';
}
</script>
</html>
