<!DOCTYPE html>
<html lang="ja">
<head>
  <title>wow.js+animate.css</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <!-- もしくは <link rel="stylesheet" href="animate.css"> -->
  <style>
  body {
    text-align: center;
  }
  </style>
</head>
<body>
  <h1 class="text-center">wow.jsとanimate.cssを使ったテスト</h1>

  <h2 class="wow bounceInUp" data-wow-duration="3s" style="margin-bottom: 1000px">bounceInUp!</h2>
  <h2 class="wow fadeInLeftBig" data-wow-duration="2s" data-wow-delay="1s" style="margin-bottom: 1000px">fadeInLeftBig!</h2>
  <h2 class="wow rollIn" data-wow-offset="10" data-wow-iteration="10">rollIn!</h2>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <!-- もしくは <script src="wow.min.js"></script> -->
  <script>
  // new WOW().init();

  // モバイル端末では停止
  var wow = new WOW(
    {
      mobile: false
    }
  );
  wow.init();
  </script>
</body>
</html>
