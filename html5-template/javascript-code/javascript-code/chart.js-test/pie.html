<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chart.js TEST</title>
  <meta charset="UTF-8">
</head>
<style>
* { box-sizing: border-box }
li { list-style-type: none }
li:before {
  content: "";
  display: inline-block;
  height: 13px;
  width: 13px;
  margin-right: 5px;
  border-radius: 3px;
}
li.twenties:before {
  background: #9acce3;
}
li.thirties:before {
  background: #70b062;
}
li.forties:before {
  background: #dbdf19;
}
li.grandmother:before {
  background: #a979ad;
}
li.hiroshi:before {
  background: #cd5638;
}
</style>
<body>
  <h1>円グラフ(Chart.js)</h1>

  <div style="width: 30%;float: left">
    <canvas id="pie-chart" height="450" width="450"></canvas>
  </div>
  <div style="width: 70%;float: right;padding: 50px">
    <ul style="width: 200px;padding: 20px;box-shadow: 1px 1px 4px 1px #ccc">
      <li class="twenties">20代</li>
      <li class="thirties">30代</li>
      <li class="forties">40代</li>
      <li class="grandmother">おばあちゃん</li>
      <li class="hiroshi">ひろし</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <!-- もしくは<script src="Chart.js"></script> -->
  <script>
  var pieData = [
    {
      value: 37,
      color:"#9acce3",
      highlight: "#aadbf2",
      label: "20代"
    },
    {
      value: 30,
      color: "#70b062",
      highlight: "#7fc170",
      label: "30代"
    },
    {
      value: 20,
      color: "#dbdf19",
      highlight: "#ecef23",
      label: "40代"
    },
    {
      value: 10,
      color: "#a979ad",
      highlight: "#bb8ebf",
      label: "おばあちゃん"
    },
    {
      value: 3,
      color: "#cd5638",
      highlight: "#e2694a",
      label: "ひろし"
    }

  ];

  window.onload = function(){
    var ctx = document.getElementById("pie-chart").getContext("2d");
    window.myPie = new Chart(ctx).Pie(pieData);
  };

  </script>
</body>
</html>
