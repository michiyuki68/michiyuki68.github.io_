<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chart.js TEST</title>
  <meta charset="UTF-8">
</head>
<style>
* { box-sizing: border-box }
li { list-style-type: none }
li:before {
  content: "";
  display: inline-block;
  height: 13px;
  width: 13px;
  margin-right: 5px;
  border-radius: 3px;
}
li.my-power:before {
  background: rgba(221,156,180,0.6);
}
li.your-power:before {
  background: rgba(143,183,221,0.6);
}
</style>
<body>
  <h1>レーダーチャート(Chart.js)</h1>

  <div style="width: 30%;float: left">
    <canvas id="radar-chart" height="450" width="450"></canvas>
  </div>
  <div style="width: 70%;float: right;padding: 50px">
    <ul style="width: 200px;padding: 20px;box-shadow: 1px 1px 4px 1px #ccc">
      <li class="my-power">私の戦闘力</li>
      <li class="your-power">彼の戦闘力</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <!-- もしくは<script src="Chart.js"></script> -->
  <script>
  var radarChartData = {
    labels: ["HP", "MP", "知力", "腹筋力", "食事力", "魔力", "ハンドボール投げ"],
    datasets: [
      {
        label: "私",
        fillColor : /*"#f2dae8"*/"rgba(242,218,232,0.6)",
        strokeColor : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        pointColor : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        pointStrokeColor : "#fff",
        pointHighlightFill : "#fff",
        pointHighlightStroke : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        data : [100,32,80,95,80,10,50]
      },
      {
        label: "彼",
        fillColor : /*"#afd0ef"*/"rgba(175,208,239,0.6)",
        strokeColor : /*"#8fb7dd"*/"rgba(143,183,221,0.6)",
        pointColor : /*"#8fb7dd"*/"rgba(143,183,221,0.6)",
        pointStrokeColor : "#fff",
        pointHighlightFill : "#fff",
        pointHighlightStroke : /*"#8fb7dd"*/"rgba(143,183,221,0.6)",
        data : [35,62,42,40,37,67,70]
      }
    ]
  };

  window.onload = function(){
    window.myRadar = new Chart(document.getElementById("radar-chart").getContext("2d")).Radar(radarChartData, {
      responsive: true
    });
  }

  </script>
</body>
</html>
