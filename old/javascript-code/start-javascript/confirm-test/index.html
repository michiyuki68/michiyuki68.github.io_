<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>confirm test</title>
  <style>
  body {
    background: #e0e0e0;
    text-align: center;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  #btn {
    margin: 0 auto;
    width: 200px;
    padding: 7px;
    color: #fff;
    border-radius: 5px;
    background: #00aaff;
    box-shadow: 0 4px 0 #0088cc;
    cursor: pointer;
    -webkit-user-select: none;
  }
  #btn:hover {
    opacity: 0.8;
  }
  </style>
</head>
<body>
  <h1>confirm test</h1>
  <div id="btn">Click Me!</div>

  <script>
  (function(){
    'use strict';
    var btn = document.getElementById('btn');

    btn.addEventListener('click', function() {
      if (confirm("ピカチュウは好きですか？")) {
        alert("ぴかー");
      } else {
        alert("そうですか。わかりました");
      }
    });
  })();
  </script>
</body>
</html>
