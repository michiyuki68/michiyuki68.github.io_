<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chart.js TEST</title>
  <meta charset="UTF-8">
</head>
<style>
  * { box-sizing: border-box }
  li { list-style-type: none }
  li:before {
    content: "";
    display: inline-block;
    height: 13px;
    width: 13px;
    margin-right: 5px;
    border-radius: 3px;
  }
  li.w-power:before {
    background: rgba(214,133,176,0.7);
  }
  li.m-power:before {
    background: rgba(127,194,239,0.7);
  }
</style>
<body>
  <h1>縦軸グラフ(Chart.js)</h1>

  <div style="width: 30%;float: left">
    <canvas id="bar-chart" height="450" width="600"></canvas>
  </div>
  <div style="width: 70%;float: right;padding: 50px">
    <ul style="width: 150px;padding: 20px;box-shadow: 1px 1px 4px 1px #ccc">
      <li class="w-power">女子力</li>
      <li class="m-power">男子力</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <!-- もしくは<script src="Chart.js"></script> -->
  <script>
  var barChartData = {
    labels : ["田中","山田","奥谷","ザビエル","おそ松","ピカチュウ","あひる"],
    datasets : [
      {
        fillColor : /*"#d685b0"*/"rgba(214,133,176,0.7)",
        strokeColor : /*"#d685b0"*/"rgba(214,133,176,0.7)",
        highlightFill: /*"#eebdcb"*/"rgba(238,189,203,0.7)",
        highlightStroke: /*"#eebdcb"*/"rgba(238,189,203,0.7)",
        data : [20,45,1,20,19,33,96]
      },
      {
        fillColor : /*"#7fc2ef"*/"rgba(127,194,239,0.7)",
        strokeColor : /*"#7fc2ef"*/"rgba(127,194,239,0.7)",
        highlightFill : /*"#a5d1f4"*/"rgba(165,209,244,0.7)",
        highlightStroke : /*"#a5d1f4"*/"rgba(165,209,244,0.7)",
        data : [2,54,77,32,9,78,95]
      }
    ]

  }
  window.onload = function(){
    var ctx = document.getElementById("bar-chart").getContext("2d");
    window.myBar = new Chart(ctx).Bar(barChartData, {
      responsive : true
    });
  }

  </script>
</body>
</html>
