<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>vue.js test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>vue.jsのテスト</h1>

    <div id="myapp">
      <ul>
        <li v-for="d1 in d1">{{$index}} - {{d1}}</li>
      </ul>
      <ul>
        <li v-for="(key, val) in d2">{{key}} - {{val}}</li>
      </ul>
      <ul>
        <li v-for="d3 in d3">{{$index}} - {{d3.name}} - {{d3.score}}</li>
      </ul>
      <ul>
        <li v-for="n in 10">{{$index}} - {{n}}</li>
      </ul>
    </div>

  </div>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.min.js"></script>
  <script>
  // v-repeat
  new Vue({
    el: '#myapp',
    data: {
      d1: ['a', 'b'],
      d2: {k1: 'v1', k2: 'v2'},
      d3: [
        {name: 'okutani', score: 62},
        {name: 'taisuke', score: 13}
      ]
    }
  })
  </script>
</body>
</html>
