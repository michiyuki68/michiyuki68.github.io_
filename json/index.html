<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(function() {
  $.getJSON("data.json" , function(data) {
    var
      ulObj = $("#demo"),
      len = data.length;

    for(var i = 0; i < len; i++) {
      ulObj.append($("<p>").attr({"id":data[i].seqNo}).text(data[i].name));
      ulObj.append($("<p>").attr({"id":data[i].seqNo}).text(data[i].HeadLine));
      ulObj.append($("<p>").attr({"id":data[i].seqNo}).text(data[i].BodyText));
    }
  });
});
</script>
</head>

<body>
<SCRIPT language="JavaScript">
document.write("このページの更新日時は、" + document.lastModified +"です。")
</SCRIPT>
	<p id="demo"></p>
</body>
</html>
