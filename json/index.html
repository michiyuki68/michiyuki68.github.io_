<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(function() {
  $.getJSON("data.json" , function(data) {
    var
      ulObj = $("#demo"),
      len = data.length;

    for(var i = 0; i < len; i++) {
      ulObj.append($("<li>").attr({"id":data[i].seqNo}).text(data[i].name));
      ulObj.append($("<li>").attr({"id":data[i].seqNo}).text(data[i].HeadLine));
      ulObj.append($("<li>").attr({"id":data[i].seqNo}).text(data[i].Body));
    }
  });
});
</script>
</head>

<body>
	<ul id="demo"></ul>
</body>
</html>
